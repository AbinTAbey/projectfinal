<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6366f1" />
  <title>ProctorVision - Login</title>

  <link rel="stylesheet" href="css/style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="container">
    <div class="auth-box">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
        <h1>ProctorVision</h1>
      </div>

      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to your account to continue proctored exams</p>

      <form id="loginForm">
        <div class="input-group">
          <label for="email"><i class="fas fa-envelope" style="margin-right: 8px; color: #6366f1;"></i>Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="your@email.com"
            required
          />
        </div>

        <div class="input-group">
          <label for="password"><i class="fas fa-lock" style="margin-right: 8px; color: #6366f1;"></i>Password</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>

        <p class="text-center">
          Don't have an account?
          <a href="register.html">Create account</a>
        </p>
      </form>

      <div id="message" class="message"></div>
    </div>
  </div>

  <!-- ✅ ORDER MATTERS -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
