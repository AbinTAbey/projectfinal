<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6366f1" />
    <title>ProctorVision - Create Account</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>ProctorVision</h1>
            </div>
            
            <h2>Create Account</h2>
            <p class="subtitle">Join ProctorVision and take secure exams</p>
            
            <form id="registerForm">
                <div class="input-group">
                    <label for="name"><i class="fas fa-user" style="margin-right: 8px; color: #6366f1;"></i>Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>
                
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope" style="margin-right: 8px; color: #6366f1;"></i>Email Address</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock" style="margin-right: 8px; color: #6366f1;"></i>Password</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <div class="input-group">
                    <label for="role"><i class="fas fa-briefcase" style="margin-right: 8px; color: #6366f1;"></i>Account Type</label>
                    <select id="role" required onchange="toggleAdminPassword()">
                        <option value="">Select your role</option>
                        <option value="student">üìö Student</option>
                        <option value="teacher">üë®‚Äçüè´ Teacher</option>
                        <option value="admin">üîê Administrator</option>
                    </select>
                </div>
                
                <div class="input-group" id="adminPasswordGroup" style="display: none;">
                    <label for="adminPassword"><i class="fas fa-key" style="margin-right: 8px; color: #6366f1;"></i>Admin Password</label>
                    <input type="password" id="adminPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                    <small class="password-hint">üîí Required for admin registration</small>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>

                
                <p class="text-center">
                    Already have an account? <a href="index.html">Sign in</a>
                </p>
            </form>
            
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        function toggleAdminPassword() {
            const role = document.getElementById('role').value;
            const adminPasswordGroup = document.getElementById('adminPasswordGroup');
            
            if (role === 'admin') {
                adminPasswordGroup.style.display = 'block';
                document.getElementById('adminPassword').required = true;
            } else {
                adminPasswordGroup.style.display = 'none';
                document.getElementById('adminPassword').required = false;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (document.getElementById('role')) {
                toggleAdminPassword();
            }
        });
    </script>
</body>
</html>
